<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Result.css">
</head>
<body>
    <div class="container">
        <h1>Exam Result</h1>
        <div class="search-bar">
            <input type="text" placeholder="Enter student name or roll number">
            <button type="button">Search</button>
        </div>
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>85</td>
                <td class="pass">Pass</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>78</td>
                <td class="pass">Pass</td>
            </tr>
            <tr>
                <td>History</td>
                <td>65</td>
                <td class="pass">Pass</td>
            </tr>
            <tr>
                <td>Geography</td>
                <td>45</td>
                <td class="fail">Fail</td>
            </tr>
        </table>
    </div>
</body>
</html>
