<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .question {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        #chart-container {
            width: 10%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>MCQ Test</h2>
        <div id="quiz"></div>
        <button onclick="submitTest()">Submit</button>
        <h3 id="result"></h3>
    </div>
    <div id="chart-container">
        <canvas id="resultChart"></canvas>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                answer: "Paris"
            },
            {
                question: "Which is the largest planet in our solar system?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Jupiter"
            },
            {
                question: "What is 5 + 3?",
                options: ["5", "8", "12", "15"],
                answer: "8"
            }
        ];

        function loadQuiz() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
                
                const optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");
                
                q.options.forEach(option => {
                    const label = document.createElement("label");
                    label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
                    optionsDiv.appendChild(label);
                });
                
                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        function submitTest() {
            let score = 0;
            let incorrect = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                } else {
                    incorrect++;
                }
            });
            document.getElementById("result").innerText = `Your score: ${score} / ${questions.length}`;
            drawChart(score, incorrect);
        }

        function drawChart(correct, incorrect) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Correct', 'Incorrect'],
                    datasets: [{
                        data: [correct, incorrect],
                        backgroundColor: ['green', 'red']
                    }]
                }
            });
        }

        loadQuiz();
    </script>
</body>
</html>
