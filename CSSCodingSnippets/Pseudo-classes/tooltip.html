<!DOCTYPE html>
<html>
<head>
<style>
div {
    text-align: center;
}

p {
    display: none;
    background-color: yellow;
    padding: 20px;
    text-align: center;
}

div:hover p {
    display: block;
}
</style>
</head>
<body>

<div>Hover over this div element to show the p element
    <p>Tada! Here I am!</p>
</div>

</body>
</html>
