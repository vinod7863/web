<!DOCTYPE html>
<html lang="en">
<head>
  <title>List Styling Example</title>
  <style>
    /* Example of list-style-type */
    .type-list {
      list-style-type: square;
    }

    /* Example of list-style-position */
    .position-list {
      list-style-type: disc;
      list-style-position: inside;
    }

    /* Example of list-style-image */
    .image-list {
      list-style-image: url('https://via.placeholder.com/15');
    }
  </style>
</head>
<body>
  <h1>CSS List Styling Example</h1>

  <h2>1. List with list-style-type</h2>
  <ul class="type-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>2. List with list-style-position</h2>
  <ul class="position-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>3. List with list-style-image</h2>
  <ul class="image-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
