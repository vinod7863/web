<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div and Span Example</title>
</head>
<body>
    <!-- Div Example -->
    <div style="background-color: lightblue; padding: 20px; text-align: center;">
        <h1>Welcome to My Website</h1>
        <p>This is a container created using the <strong>&lt;div&gt;</strong> tag.</p>
    </div>

    <!-- Span Example -->
    <p>
        Learn <span style="color: red; font-weight: bold;">HTML</span>, 
        <span style="color: green; font-weight: bold;">CSS</span>, 
        and <span style="color: blue; font-weight: bold;">JavaScript</span> easily!
    </p>
</body>
</html>
