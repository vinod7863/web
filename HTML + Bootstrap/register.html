<!DOCTYPE html>
<html lang = "en">
    <head>
        <title >Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class = "container border border-primary mt-3 p-3">
            <h1>Registration</h1>
            <form class="mb-3">
                  <div class = "mb-3">
                    <label for = "name">Name:</label>
                    <input type = "text" class = "form-control" placeholder = "Enter your name" required>  
                  </div>
                  <div class="mb-3">
                    <label for="gender">Gender:</label>
                    <div>
                      <input type="radio" id="male" name="gender" value="Male">
                      <label for="male">Male</label>
                      <input type="radio" id="female" name="gender" value="Female">
                      <label for="female">Female</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="roll">Roll:</label>
                    <input type="text" class="form-control" id="roll" placeholder="Enter your roll number" required>
                  </div>
                  <div class="mb-3">
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="DOB" required>
                  </div>
                  <div class="mb-3">
                    <label for="department">Department:</label>
                    <select class="form-select" id="department" name="department" required>
                      <option value="">Select a department</option>
                      <option value="CSE">CSE</option>
                      <option value="IT">IT</option>
                      <option value="MECH">MECH</option>
                      <option value="CIVIL">CIVIL</option>
                      <option value="EEE">EEE</option>
                      <option value="ECE">ECE</option>
                      <option value="CSE-AIML">CSE-AIML</option>
                      <option value="CSE-AIDS">CSE-AIDS</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm" placeholder="Confirm your password" required>
                  </div>
                  <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Register">
                  </div>
            </form>
        </div>
    </body>
</html>
