<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/Test.css">
    <title>Exam Test Page</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>Exam Test</h1>
        </div>
    </header>
    <div class="container mt-4">
        <div class="main">
            <form>
                <div class="form-group">
                    <h3>Question 1: What is the capital of France?</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="a" id="q1a">
                        <label class="form-check-label" for="q1a">Paris</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="b" id="q1b">
                        <label class="form-check-label" for="q1b">London</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="c" id="q1c">
                        <label class="form-check-label" for="q1c">Rome</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="d" id="q1d">
                        <label class="form-check-label" for="q1d">Berlin</label>
                    </div>
                </div>
                <div class="form-group">
                    <h3>Question 2: What is 2 + 2?</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="a" id="q2a">
                        <label class="form-check-label" for="q2a">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="b" id="q2b">
                        <label class="form-check-label" for="q2b">4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="c" id="q2c">
                        <label class="form-check-label" for="q2c">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="d" id="q2d">
                        <label class="form-check-label" for="q2d">6</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
