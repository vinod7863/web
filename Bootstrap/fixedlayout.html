<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .fixed-layout {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container fixed-layout">
    <header>
      <h1>Fixed Layout</h1>
      <p>This layout will stay at a fixed width, regardless of the viewport size.</p>
    </header>

    <div class="row">
      <div class="col-md-8">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </div>
      <div class="col-md-4">
        <h2>Sidebar</h2>
        <p>This is a sidebar that stays on the right.</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Fixed Layout Example</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
