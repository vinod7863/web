<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Validation</title>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label>Password:</label>
        <input type="password" id="password" required>  
        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <p id="message" style="color: red;"></p>
        <button type="submit">Submit</button>
    </form>
<script>
    function validateForm() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let message = document.getElementById("message");

        // Password complexity regex (at least 8 characters, one uppercase, one lowercase, one number, one special character)
        let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordRegex.test(password)) {
            message.innerText = "Password must be at least 8 characters, contain an uppercase letter, a number, and a special character.";
            return false;
        }

        if (password !== confirmPassword) {
            message.innerText = "Passwords do not match!";
            return false;
        }

        message.style.color = "green";
        message.innerText = "Passwords match!";
        return true;
    }
</script>
</body>
</html>
