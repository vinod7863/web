<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
</head>
<body>
    <div class="example">This is the first div with class 'example'.</div>
    <div class="example">This is the second div with class 'example'.</div>
    <div>This div does not have the class 'example'.</div>

    <script>
        // Get all elements with the class name 'example'
        var elements = document.getElementsByClassName('example');

        // Loop through the elements and change their background color
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.backgroundColor = 'yellow';
        }
    </script>
</body>
</html>
