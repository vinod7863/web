<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The at() Method</h2>
    <p>The at() method returns an indexed element from an array:</p>
    <p id="demo"></p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      let fruit = fruits.at(2);
      document.getElementById("demo").innerHTML = fruit;
    </script>
  </body>
</html>
